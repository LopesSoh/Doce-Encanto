<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Eventos</title>
    <link rel="shortcut icon" type="image/png" href="Assets/logo.png"/>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <img src="Assets/logo.png" alt="logo doce encanto" class="logo">
        <div class="menuu">
            <h3><a href="index.html">Home</a></h3>
            <h3><a href="produtos_tipos.html">Produtos</a></h3>
            <h3><a href="eventos.html">Eventos</a></h3>
        <div>
    </header>

    <div class="capa">
        <h1>Doce Encanto</h1>
        <h3>“Sinta o Gosto da Magia.”</h3>
    </div>

    <!-- Caixa principal do formulário -->
     <div class="login-box">
        <h2>Formulário de Eventos</h2>

     <!-- Informações -->
      <form>
        <label class="titulo">Nome Completo</label>

        <!-- Nome Completo -->
        <div class="nome">
            <input type="text" name="primeiro_nome" placeholder="PRIMEIRO NOME" required>
            <input type="text" name="ultimo_nome" placeholder="ÚLTIMO NOME" required>
        </div>


        <!-- E-mail + Telefone -->
        <div class="campo-duplo">
            <div class="campo-item">
                <label class="titulo">E-mail</label>
                <input type="email" placeholder="sophia.cardoso@gmail.com" required>
            </div>

            <div class="campo-item">
                <label class="titulo">Telefone</label>
                <input type="tel" placeholder="(99) 99999-9099" required>
            </div>
        </div>

        <!-- Seleção de Tipos de Eventos -->
        <div class="selecao">
            <label class="titulo">Tipos de Eventos</label>
            <select class="select-evento">
                <option value="" selected hidden>Selecione o Evento</option>
                <option>Casamento</option>
                <option>Aniversário</option>
                <option>Confraternização</option>
                <option>Chá de Bebê</option>
            </select>
        </div>


        <!-- Outro -->
        <div class="outro">
            <label class="titulo">Outro<small>(Especifique)</small></label>
            <input type="text" name="outro" placeholder="Ex:... Lua de Mel">
        </div>

        <!-- Data Prevista -->
        <div class="data">
            <label class="titulo">Data Prevista</label>

            <div class="card">
                <div class="label-small">Date</div>
                <input type="date" class="data-prevista" required>
            </div>
        </div>

        <!-- Tipos de Produtos -->
         <div class="tipos">
            <label class="titulo">Tipos de Produtos</label>
         </div>
        
         <div class="tipo-produtos">
            <div class="colum"> <!-- Divisão em colunas -->
                <label class="item">
                    <input type="checkbox" checked>
                    <span class="check"></span>Bolo
                </label>

                <label class="item">
                    <input type="checkbox" checked>
                    <span class="check"></span>Torta
                </label>

                <label class="item">
                    <input type="checkbox" checked>
                    <span class="check"></span>Fondue
                </label>

                <label class="item">
                    <input type="checkbox">
                    <span class="check"></span>Mochi
                </label>

                <label class="item">
                    <input type="checkbox" checked>
                    <span class="check"></span>Mousse
                </label>

                <label class="item">
                    <input type="checkbox">
                    <span class="check"></span>Macarron
                </label>
            </div>
   
            <div class="colum">
                <label class="item">
                    <input type="checkbox" checked>
                    <span class="check"></span>Biscoitos
                </label>

                <label class="item">
                    <input type="checkbox" checked>
                    <span class="check"></span>Pudim
                </label>
            </div>

         </div>

         <!-- Preferencia de Entrega -->
          <div class="selecao-entrega">
            <label class="titulo">Tipos de Eventos</label>
            <select class="select-evento">
                <option value="" selected hidden>Selecione o Evento</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                <option>Retirada <small>(na loja mais próxima)</small></option>
            </select>
        </div>

        <!-- Detalhes Especiais -->
         <div class="detalhes">
            <label class="titulo">Detalhes Especiais<small>(Ex. pedido sem gluten, sem açucar ...)</small></label>
            <textarea name="detalhes" placeholder="Os biscoitos terão que ser sem gluten e ....."></textarea>
        </div>

        <!-- Botão -->
         <div class="btn-enviar">
            <button class="enviar">Enviar</button>
         </div>


      </form>
    </div>

    <a href="Catálogo de Produtos - DOCE ENCANTO.pdf" download class="botao-cardapio">
        <img src="Assets/cardapio_doce_encanto.png" alt="Cardápio">
    </a>
</body>
</html>
